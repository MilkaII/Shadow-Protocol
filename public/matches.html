<html>

<head>
  <title>Shadow Protocol - Matches</title>
  <link rel="stylesheet" href="/stylesheets/matches.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/matches.js"></script>
</head>

<body>
  <div class="container">
    <img src="/assets/background_matches.jpg" class="backgroundimage">
    <div class="header-container">
        <h2><span id="player">Hello ______</span>
            <button class="btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </h2>
        <h1>Choose a match or create a new one</h1>
        <p>
            After creating or joining a match you cannot leave and cannot create/join other matches until you finish that match
        </p>
    </div>
    <div class="matches-container">
        <section id="matches"></section>
    </div>
    <div class="buttons-container">
        <button class="btn2" onclick="refresh()">
            <i class="fas fa-sync-alt"></i>
        </button>
        <input type="button" class="btn3 solid" value="Create my match" onclick="createMatch()">
    </div>
  </div>
  <audio autoplay loop id="myaudio">
    <source src="/assets/audio/emerald.mp3" type="audio/mpeg">
  </audio>
  <script>
    var audio = document.getElementById("myaudio");
    audio.volume = 0.05;
  </script>
</body>
</html>
