<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/register.js"></script>
</head>

<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form action="javascript:register()">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" autocomplete="username" id="name"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" autocomplete="new-password"  id="password"></td>
        </tr>
      </table>
      <p id="msg" class="warning"></p>
      <p><input type="submit" value="Register"></p>
      <p><a href="index.html">Login page</a></p>
    </form>
  </main>
  <audio autoplay loop id="myaudio">
    <source src="/assets/audio/lifelike.mp3" type="audio/mpeg">
  </audio>
  <script>
    var audio = document.getElementById("myaudio");
    audio.volume = 0.05;
  </script>
  <!--<audio id="loginSound"></audio>-->
</body>
</html>
